{{ define "main" }}
<div id="books">
  <div class="books-list">
    {{ $pages := where .Pages "Params.dateFinished" "!=" nil }}
    {{ $sorted := sort $pages "Params.dateFinished" "date" "desc" }}
    {{ range $sorted }}
      {{ partial "book-card.html" . }}
    {{ end }}
  </div>
  {{ partial "pagination.html" . }}
</div>
{{ end }}
